<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>压马路 YaML</title>
        <link rel="stylesheet"  href="css/jquery.mobile-1.3.2.css">
        <link rel="shortcut icon" href="img/favicon.ico">
        <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">-->
        <script src="js/jquery.js"></script>
        <script src="js/jquery.mobile-1.3.2.js"></script>
        <script src="js/shake.js"></script>
        <script>
          //$( document ).on( "pageshow", function(){
          //  $( "p.message" ).hide().delay( 1500 ).show( "fast" );
          //  });
          var host = "http://localhost/"
          var id = 1;
          window.addEventListener('shake', shakeEventDidOccur, false);
          function shakeEventDidOccur() {
            window.location.href = '#choose-path';
            $.ajax({
              url: host + "new",
              type: "GET",
              dataType: "json",
            }).success(function(data) {
              id = data;
            })
            window.removeEventListener('shake', this, false);
          }
          function checkin(placeID, photoID) {
            if (photoID === -1) {
              $.ajax({
                url: "http://localhost/checkin",
                type: "GET",
                dataType: "json",
                data: {"photoID": photoID, "placeID": placeID}
              }).success(function(data) {
                console.log(data);
                if (placeID === 4) {
                  window.location.href = '#';
                } else {
                  window.location.href = '#walking-1-' + (placeID + 1);
                }
              });
            }
          }
          $( document ).delegate("#walking-1-1", "pageinit", function() {
            $(".path-overview").click(function(){
              checkin(1, 1);
            })
          });
        </script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div id="shake" data-role="page" class="">
          <div data-role="content" class="">
            <a href="#choose-path">Shake it !</a>
          </div><!-- /content -->
            
        </div><!-- /page -->

        <div id="choose-path" data-role="page" class="">
          <div data-role="header">
            <h1>Choose one</h1>
          </div>
          <div data-role="content" class="">
            <div class="path-card-pool">
              <div class="path-card">
                <img src="img/path1.png" alt="">
                <a href="#walking-1-1"></a>
              </div>
              <div class="path-card">
                <img src="img/path2.png" alt="">
                <a href="#walking-1-1"></a>
              </div>
              <div class="path-card">
                <img src="img/path3.png" alt="">
                <a href=""></a>
              </div>
            </div>
          </div><!-- /content -->
            
        </div><!-- /page -->

        <div id="walking-1-1" data-role="page" class="walking">
          <div data-role="content" class="">
            <div class="path-overview">
              <div class="path-line">
                <img src="img/path-overview-1.png" alt="">
              </div>
            </div>
            <div class="path-map">
              <img src="img/path-map-1.png" alt="">
              <div class="map-hint"></div>
            </div>
            <a class="checkin_photo" href="#walking-1-2"></a>
              <a href="#checkout" class="ui-btn ui-btn-inline">checkout!</a>
            </div>
          </div><!-- /content -->
        </div><!-- /page -->

        <div id="walking-1-2" data-role="page" class="">
          <div data-role="content" class="">
            <div class="path-overview">
              <div class="path-line">
                <img src="img/path-overview-2.png" alt="">
              </div>
            </div>
          </div><!-- /content -->
        </div><!-- /page -->

        <div id="walking-1-3" data-role="page" class="">
          <div data-role="content" class="">
            <div class="path-overview">
              <div class="path-line">
                <img src="img/path-overview-3.png" alt="">
              </div>
            </div>
          </div><!-- /content -->
        </div><!-- /page -->

        <div id="walking-1-4" data-role="page" class="">
          <div data-role="content" class="">
            <div class="path-overview">
              <div class="path-line">
                <img src="img/path-overview-4.png" alt="">
              </div>
            </div>
          </div><!-- /content -->
        </div><!-- /page -->

        <div id="walking-1-5" data-role="page" class="">
          <div data-role="content" class="">
            <div class="path-overview">
              <div class="path-line">
                <img src="img/path-overview-5.png" alt="">
              </div>
            </div>
          </div><!-- /content -->
        </div><!-- /page -->
            
        <div id="checkout" data-role="page" class="">
          <div data-role="content" class="">
            <div id="score">  
              <ul data-role="listview" class="">
                <li>你本次获得<span>40</span>分</li>
                <li>总分数<span>140</span>分</li>
              </ul>
            </div>
            <div id="ranking">
              <div style="display:block; padding-top:30px;">排行榜</div>
              <ul data-role="listview" class="" style="padding-top:30px; padding-left:15px; padding-right:15px">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
              </ul>
            </div>
          </div>
        </div> <!-- /page -->

        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
